<!DOCTYPE html>
<html lang="en" xmlns:th=“http://www.thymeleaf.org”>
<head th:replace="fragments/General :: header"></head>
<div th:replace="fragments/General :: stylesheet"></div>
<style>
    .header{
        margin-left:250px;
    }
.header h2
{
    padding: 4px;  color: black;  text-align: center;
}
.header h3
{
    text-align: center;
}
table
{
   margin-top: 10px; text-align: center;
}
.center
{
    margin-left: auto;
    margin-right: auto;
}
tr:nth-child(even) {background-color: lightcyan;}
table a{
    color: #660033;
    font-weight: bold;
    text-transform: uppercase;
    padding-left: 5px;
    padding-right: 5px;
}
</style>
<body>
<div th:replace="fragments/General :: sidebar"></div>
<div class="header">
    <h2><strong>Blogs</strong></h2>
    <h3><strong>Shine With The Sun</strong></h3>

    <table class="center" border="1" cellpadding="3" cellspacing="3">
        <tr>
            <td><strong>BlogID</strong></td>
            <td><strong>Title</strong></td>
            <td><strong>Author</strong></td>
            <td><strong>Date</strong></td>
            <td><strong>Views</strong></td>
            <td><strong>Read</strong></td>
            <td><strong>Edit</strong></td>
            <td><strong>Delete</strong></td>
        </tr>
        <tr th:each="a:${all}">
            <td th:text="${a.BlogID}">2011</td>
            <td th:text="${a.Title}">Title</td>
            <td th:text="${a.Author}">Author</td>
            <td th:text="${#dates.format(a.date, 'dd-MM-yyyy')}">21-01-2021</td>
            <td th:text="${a.Views}">255</td>
            <td><a th:href="@{/read_{id}(id = ${a.BlogID})}">Read</a></td>
            <td><a th:href="@{/edit_{id}(id = ${a.BlogID})}">Edit</a></td>
            <td><a th:href="@{/delete_{id}(id = ${a.BlogID})}">Delete</a></td>
        </tr></table></div>
</body></html>
